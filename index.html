<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/normalize.css"></link>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<h1>SPLI <BR>TTER</BR></h1>
<div class="box">
  <section class="secOne">
    
    <h4 class="titOne">Bill</h4>
    <div class="input"><i class="fas fa-dollar-sign"></i><input class="bill" type="nember" value="0" placeholder="0"></div>
    
    <h4 class="titTwo">Select Tip %</h4>
    <button class="but-secOne">5%</button>
    <button class="but-secOne">10%</button>
    <button class="but-secOne">15%</button>
    <button class="but-secOne">25%</button>
    <button class="but-secOne">50%</button>
    <input type="nember" class="custom" placeholder="Custom" >
    
    <h4 class="titThree">Number of People</h4>
    <div class="input"><i class="fas fa-user"></i><input class="people" type="nember" placeholder="0" value="0"></div>
    
  </section>
  <section class="secTwo">
    <div class="tip">
      <p>Tip Amount <br><span>/ person</span></p>
      <div class="rtip">0.00</div>
    </div>
    <div class="total">
      <p>Total <br><span>/ person</span></p>
    <div class="rtot">0.00</div>
    </div>
    <button class="reset">RESET</button>
  </section>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abdo-kadri">abdo-kadri</a>.
    <script src="index.js"></script>
  </div>
</body>
</html>
